<!DOCTYPE html>
<html>

<body>
    <form id="form" enctype="multipart/form-data">
        <input type="file" name="avatar" />
        <br />
        <button type="submit" name="upload">Upload</button>
        <br />
        <img id="avatar">
        <img src="https://app-test-forme.herokuapp.com/uploads/fc96981a6ec073a64254e8f44ff6a4eb">
    </form>

    <script>
        form.addEventListener('submit', event => {
            event.preventDefault();
            let formData = new FormData();
            formData.append('avatar', event.target[0].files[0]);
            console.log(formData)
            fetch('https://app-test-forme.herokuapp.com/api/avatar', { method: 'post', body: formData })
                .then(res => res.json())
                .then(res => {
                    console.log(avatar.src)
                    avatar.src = `https://app-test-forme.herokuapp.com/${res.payload.url}`;
                    console.log(res.payload)

                })
                .catch(console.log);
        });
    </script>
</body>
